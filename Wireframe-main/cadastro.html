<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="cadastro.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro-StudentPass</title>
  </head>
  
  <body>

    <div class="conteudo">
      <div class="imagem">
        <img src="StudenPass.png" alt="" />
      </div>

    <div class="form2">
        <form id="form">
          <div class="cabecalho">
            <div class="titulo">
              <h1>Cadastro</h1>
            </div>
          </div>

          <div class="grupo_input2">
            <div class="input_box2">
              <label for="campo_nome">Código da Etec</label>
              <input 
              type="number"
              placeholder="Digite o código da Etec" 
              name="cd_etec" 
              id="campo_CodigoEtec" 
              required 
              oninput="contar_caracteres()"
              />
            </div>
            
          <div class="grupo_input2">
            <div class="input_box2">
              <label for="campo_email">Email</label>
              <input
                type="email"
                placeholder="Digite o seu email"
                name="email"
                id="campo_email"
                required
              />
            </div>

            <div class="input_box2">
              <label for="campo_senha">Senha</label>
              <input type="password" placeholder="Crie uma senha" name="senha" id="campo_senha2" required>
              <i id="btn-senha2" class="bi bi-eye-fill" onclick="mostrarSenha2()"></i>
            </div>

            <div class="input_box2">
              <label for="campo_senha">Confirme a senha</label>
              <input type="password" placeholder="Confirme a senha" name="senha" id="campo_senha3" required>
              <i id="btn-senha3" class="bi bi-eye-fill" onclick="mostrarSenha3()"></i>
            </div>

            <br />
            <br />

            <div class="grupo_botao">
              <button class="botao" type="submit">Enviar</button>
            <div class="grupo_botao">
             <a class="botao_voltar" href="index.html">Voltar</a>
        </form>
      </div>
    </div>
  </body>
  
</html>
