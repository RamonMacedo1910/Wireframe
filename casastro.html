<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Cadastro</title>
  </head>

  <body>
</div class="voltar">
<a href="index 1.html"><img src="voltar.png" alt="">
</a>

</div>
    <div class="conteudo2">
      <div class="imagem">
        <img src="logo_student_pass_sem_fundo.png" alt="" />
      </div>

      <div class="form2">
        <form>
          <div class="cabecalho">
            <div class="titulo">
              <h1>Cadastro</h1>
            </div>
          </div>

          <div class="grupo_input2">
            <div class="input_box2">
              <label for="campo_nome">Nome</label>
              <input
                type="text"
                placeholder="Digite o seu nome"
                name="nome"
                id="campo_nome"
                required
              />
            </div>

          <div class="grupo_input2">
            <div class="input_box2">
              <label for="campo_email">Email</label>
              <input
                type="email"
                placeholder="Digite o seu email"
                name="email"
                id="campo_email"
                required
              />
            </div>

            <div class="input_box2">
              <label for="campo_senha">Senha</label>
              <input
                type="password"
                placeholder="crie uma senha"
                name="senha"
                id="campo_senha"
                required
              />
            </div>

            <div class="input_box2">
                <label for="campo_senha">Confirme a senha</label>
                <input
                  type="password"
                  placeholder="Digite a sua senha novamente"
                  name="senha"
                  id="campo_senha"
                  required
                />
              </div>

            <br />
            <br />

            <div class="grupo_botao">
              <button class="botao" type="submit">Enviar</button>
            
        </form>
      </div>
    </div>
  </body>
  
</html>
