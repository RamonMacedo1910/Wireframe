<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Login</title>
  </head>

  <body>
    <div class="conteudo">
      <div class="imagem">
        <img src="logo_student_pass_sem_fundo.png" alt="" />
      </div>

      <div class="form">
        <form>
          <div class="cabecalho">
            <div class="titulo">
              <h1>Login</h1>
            </div>
          </div>

          <div class="grupo_input">
            <div class="input_box">
              <label for="campo_email">Email</label>
              <input
                type="email"
                placeholder="Digite o seu email"
                name="email"
                id="campo_email"
                required
              />
            </div>

            <br />
            <br />

            <div class="input_box">
              <label for="campo_senha">Senha</label>
              <input
                type="password"
                placeholder="Digite a sua senha"
                name="senha"
                id="campo_senha"
                required
              />
            </div>

            <br />
            <br />

            <div class="grupo_botao">
              <button class="botao" type="submit">Enviar</button>
            </div>
            <div class="link-cadastro">
              <p>NÃ£o possui um login?<a href="casastro.html"> Cadastre-se</a></p>
            </div>
            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
