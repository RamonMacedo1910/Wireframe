<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Entrar</title>
</head>

<body>

    <div class="conteudo">

        <div class="imagem">
            <img src="undraw_video_games_x1tr.svg" alt="">
        </div>

        <div class="form">
            <form>
                <div class="cabecalho">
                    <div class="titulo">
                        <h1>Entre</h1>
                    </div>
                </div>

                <div class="grupo_input">
                    <fieldset>
                        <div class="input_box">
                            <label for="campo_email">Email</label>
                            <input type="email" placeholder="Digite o seu email" name="email" id="campo_email" required>
                        </div>
                        <br> <br>

                        <div class="input_box"></div>
                            <label for="campo_senha">Senha</label>  
                            <input type="password" placeholder="Digite a sua senha" name="senha" id="campo_senha" required>
                        </div>
                        <br> <br>

                        <input type="submit" value="Enviar" name="" id="">
                    </fieldset>
                </div>
            </form>

        </div>
    </div>








</body>
</html>
